<!DOCTYPE html>
<html>
<head>
	<title>Booking page</title>
	<link rel="stylesheet" type="text/css" href="style-bookingfrm.css">
</head>
<body>
	<div class="booking">
		<div class="logo"><img src="srcImg/logo.png"></div>
		<div class="title">Booking form</div>
		<div class="sub-title">Please fill the details properly...</div>
		<form>
			<div class="feilds">
				<div class="name"><input type="text" class="user-input" placeholder="Enter your name here"></div>
				<div class="address"><input type="text" class="user-input" placeholder="Enter your address here"></div>
				<div class="tripto"><input type="text" class="user-input" placeholder="Place you want to visit"></div>
				<div class="rc"><input type="text" class="user-input" placeholder="Enter redeem code if any"></div>
				<div class="email-id"><input type="text" class="user-input" placeholder="Enter your email-id here"></div>
			</div>
			<button type="submit" class="btn1"><a href="main.html">Complete</a></button>
			<button type="reset" class="btn2">Reset</button>
		</form>
	</div>
</body>
</html>
